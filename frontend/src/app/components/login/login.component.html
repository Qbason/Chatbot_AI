<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ChatBot AI</mat-card-title>
      <mat-card-subtitle>Please enter your email to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="emailValue"
            name="email"
            required
            email
            placeholder="Enter your email address"
            [disabled]="loading()"
          />
          <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loading() || !emailValue || loginForm.invalid"
            class="login-button"
          >
            @if (loading()) {
            <mat-spinner diameter="20" class="spinner"></mat-spinner>
            Logging in... } @else { Login }
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
